<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.netweaver.ondemand.com/sdk/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
				sap.ui.localResources("cardealer");
				
				$.ajaxSetup({
					contentType: "application/json"
					});
				var app = new sap.m.SplitApp({detailPages: [
					sap.ui.view({viewName:"cardealer.view.DetailsView", 
						type:sap.ui.core.mvc.ViewType.HTML})
					],
					masterPages: [sap.ui.view({viewName:"cardealer.view.MasterView", 
						type:sap.ui.core.mvc.ViewType.HTML})
						]});
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
